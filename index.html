<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <script src="https://kit.fontawesome.com/607b2578c7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="first">
        <span class="leavespan">
            <button type="button" class="leave">leave group</button>
            <i class="fa-solid fa-right-from-bracket"></i>
        </span>
    </div>

    <div class="second">
        <div class="nav">
            <span class="chatname">
                <i class="fa-solid fa-heart"></i>
                <p class="chat">MOMS</p>
            </span>
            <span class="chatsettings"><i class="fa-solid fa-volume-xmark group"></i>
                <i class="fa-solid fa-user-group group"></i></span>
        </div>
        <div class="msgs">
            <img class="msgimg" src="down.jpg" alt="">
            <div class="emma">
                <img class="icon" src="icon-g6b5b51bc8_640.png" alt="">
                <span class="emmamsg"><p class="emmap">Emma.adam2</p>
                <p class="thank">Thank you very much !!</p>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <p class="time">12:08am</p>
            </span>
            </div>
        </div>
        <div class="msgdiv"><input class="input" type="text" placeholder="Messagegeneral">
            <i class="fa-solid fa-circle-plus i"></i>
            <i class="fa-solid fa-microphone i2"></i>
            <i class="fa-regular fa-note-sticky i3"></i>
            <i class="fa-solid fa-wand-magic-sparkles i4"></i></div>
    </div>

    <div class="third"><div class="search"><i class="fa-solid fa-magnifying-glass mag"></i><input class="searchinput" type="text" placeholder="search"></div></div>
</body>
</html>
